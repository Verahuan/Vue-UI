<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<style>:root {
				--button-height: 40px;
				--font-size: 14px;
				--button-active-bg: #eee;
				--button-radius: 4px;
				--border-color-hover: #666;
				--border-color: #999;
				--color: #333;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			#app {
				margin: 20px;
			}</style>
		<style>.icon {
				width: 1em;
				height: 1em;
			}

			.intro {
				margin-top: 20px;
				margin-bottom: 20px;
			}</style>
	<link rel="stylesheet" href="/app.a6a4d504.css"></head>
	<body>
		<div id="app">
			<div class="button">
				<p class="intro">按钮组件，可以切换图标、文字、样式,点击可显示加载状态</p>
				<g-button icon="setting">设置</g-button>
				<g-button icon-position="left" icon="download">下载</g-button>
				<g-button icon-position="left" icon="right">向右</g-button>
				<g-button icon-position="right" icon="left">向左</g-button>
				<g-button icon-position="right" icon="up">向上</g-button>
				<g-button icon-position="right" icon="down">向下</g-button>
				<g-button icon-position="left" :loading="true" icon="thumbs-up">点赞</g-button>
				<g-button :loading="true">加载</g-button>
			</div>
			<div class="input">
				<p class="intro">文本输入框,支持hange input blur foucs事件</p>
				<p style="margin-bottom: 20px">双向绑定显示：{{message}}</p>
				<g-input value="请输入值" @change="change" v-model="message"></g-input>
				<g-input value="只读" readonly=""></g-input>
				<g-input value="不可输入" disabled=""></g-input>
				<g-input value="请输入数值" error="输入错误"></g-input>
			</div>
			<div class="grid">
				<p class="intro">栅格布局无gutter,通过添加"g-col"的数量，进行任意列数的添加，行数添加通过增加"g-row"</p>
				<g-row gutter="20">
					<g-col :phone="{span:8}" :ipad="{span:14}" :pc="{span:20}" :xpc="{span:24}">
						<div style="width:100%;height:100%; background-color: pink;"> 填充内容</div>
					</g-col>
					<g-col></g-col>
					<g-col></g-col>
					<g-col></g-col>
				</g-row>
				<g-row gutter="20">
					<g-col span="2"></g-col>
					<g-col span="20" offset="2"></g-col>
				</g-row>
				<g-row gutter="20">
					<g-col span="20"></g-col>
					<g-col span="2" offset="2"></g-col>
				</g-row>
			</div>
			<div id="test"></div>
			<div id="text"></div>

		</div>
		<script src="/app.a6a4d504.js"></script>
		<script src="//at.alicdn.com/t/font_1951909_x85n258virk.js">
		</script>
	</body>
</html>
