<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<style>
			:root {
				--button-height: 40px;
				--font-size: 14px;
				--button-active-bg: #eee;
				--button-radius: 4px;
				--border-color-hover: #666;
				--border-color: #999;
				--color: #333;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			#app {
				margin: 20px;
			}
		</style>
		<style>
			.icon {
				width: 1em;
				height: 1em;
			}
			.button p{
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="button">
				<p>按钮组件，可以切换图标、文字、样式,点击可显示加载状态</p>
				<g-button icon="setting">设置</g-button>				
				<g-button icon-position="left" icon="download">下载</g-button>
				<g-button icon-position="left" icon="right">向右</g-button>
				<g-button icon-position="right" icon="left">向左</g-button>
				<g-button icon-position="right" icon="up">向上</g-button>
				<g-button icon-position="right" icon="down">向下</g-button>
				<g-button icon-position="left" :loading="true" icon="thumbs-up">点赞</g-button>
				<g-button :loading="true">加载</g-button>
			</div>

		</div>
		<script src="./src/app.js"></script>
		<script src="//at.alicdn.com/t/font_1951909_qwkhghjsxff.js">
		</script>
	</body>
</html>
